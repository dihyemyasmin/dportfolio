<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart – Melt Me</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-header h2 {
      margin: 0;
    }
    .cart-total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Melt Me</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- CART CONTENT -->
<section class="padding-large">
  <div class="container">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <span>Items: <span id="cart-count">0</span></span>
    </div>

    <ul class="list-group mb-3" id="cart-items">
      <li class="list-group-item text-center text-muted">Your cart is empty</li>
    </ul>

    <div class="cart-total" id="cart-total">Total: $0.00</div>

    <div class="mt-3">
      <a href="shop.html" class="btn btn-outline-dark">← Continue Shopping</a>
      <a href="checkout.html" class="btn btn-primary">Checkout</a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="text-center py-4">
  <p>&copy; 2026 Melt Me. All rights reserved.</p>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>

<!-- CART SCRIPT -->
<script src="js/cart.js"></script>

</body>
</html>
