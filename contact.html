<!DOCTYPE html>
<html lang="en">
<head>
  <title>About ‚Äì Melt Me</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Jost&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<header id="header" class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Melt Me</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <div class="container py-5">
    <div class="row justify-content-center">

      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="footer-menu contact-item text-center">

          <h4 class="widget-title pb-3">Contact Info</h4>

          <ul class="menu-list list-unstyled mb-4">
            <li class="pb-2">
              123 Main Street<br>
              Somewhere City, Country
            </li>
            <li class="pb-2">+1 800 123 4567</li>
            <li class="pb-2">support@example.com</li>
          </ul>

          <form
            action="https://formspree.io/f/XXXXYYYY"
            method="POST"
            class="mx-auto"
            style="max-width: 280px;">

            <!-- Name -->
            <div class="input-box mb-3">
              <input
                type="text"
                name="name"
                class="form-control text-center"
                placeholder="Your Name"
                required>
            </div>

            <!-- Email -->
            <div class="input-box mb-3">
              <input
                type="email"
                name="email"
                class="form-control text-center"
                placeholder="Your Email"
                required>
            </div>

            <!-- Message -->
            <div class="input-box mb-4">
              <textarea
                name="message"
                class="form-control text-center"
                rows="6"
                placeholder="Your Message"
                required></textarea>
            </div>

            <button type="submit" class="btn btn-dark w-100">
              Send Message
            </button>
          </form>

          <div id="bot-response" class="mt-3 text-muted" style="display:none;"></div>

        </div>
      </div>

    </div>

    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-dark px-4 py-2">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");
    const botResponse = document.getElementById("bot-response");

    form.addEventListener("submit", function () {
      botResponse.style.display = "block";
      botResponse.innerHTML = "üí¨ Thanks for reaching out! Our team will reply within 24 hours.";
    });
  </script>

</body>
</html>
